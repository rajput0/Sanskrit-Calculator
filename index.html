<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>गणकयन्त्रम्</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <center style="font-family: Arial, Helvetica, sans-serif; font-size: 70px; font-weight: bolder; padding-top: 50px;">गणकयन्त्रम्</center>
  <div id="sound-toggle-div">
    <span id="sound-label">SOUND</span>
    <label class="switch">
      <input type="checkbox" id="sound-toggle-button" onclick="addSound()">
      <span class="slider round"></span>
    </label>
  </div>
  
  <main class="calculator">
    
    <div class="top">

      <!-- <span class="unit">deg</span> -->
      <section class="screen">
        <div class="input"></div>
        <div class="result"></div>
      </section>

    </div>

    <div class="bottom">

      <section class="keys">

        <div class="column">
          <span data-key="7" class="sound-keys">७</span>
          <span data-key="4" class="sound-keys">४</span>
          <span data-key="1" class="sound-keys">१</span>
          <span data-key=".">.</span>
        </div>

        <div class="column">
          <span data-key="8" class="sound-keys">८</span>
          <span data-key="5" class="sound-keys">५</span>
          <span data-key="2" class="sound-keys">२</span>
          <span data-key="0">०</span>
        </div>

        <div class="column">
          <span data-key="9" class="sound-keys">९</span>
          <span data-key="6" class="sound-keys">६</span>
          <span data-key="3" class="sound-keys">३</span>
          <span class="equals-to" data-key="=">=</span>
        </div>
      </section>

      <section class="operators">
        <span class="delete">⌫</span>
        <span data-key="÷">÷</span>
        <span data-key="x">x</span>
        <span data-key="-">-</span>
        <span data-key="+">+</span>
      </section>

    </div>
    
  </main>
  <footer>
    Calculator logic: https://github.com/ayoisaiah/javascript-calculator
  </footer>
  <script src="main.js"></script>
</body>
</html>

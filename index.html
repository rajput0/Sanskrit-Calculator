<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <center style="font-family: Arial, Helvetica, sans-serif; font-size: 70px; font-weight: bolder; padding-top: 50px;">गणकयन्त्र</center>
  <main class="calculator">
    
    <div class="top">

      <span class="unit">deg</span>
      <section class="screen">
        <div class="input"></div>
        <div class="result"></div>
      </section>

    </div>

    <div class="bottom">

      <section class="keys">

        <div class="column">
          <span data-key="7">७</span>
          <span data-key="4">४</span>
          <span data-key="1">१</span>
          <span data-key=".">.</span>
        </div>

        <div class="column">
          <span data-key="8">८</span>
          <span data-key="5">५</span>
          <span data-key="2">२</span>
          <span data-key="0">0</span>
        </div>

        <div class="column">
          <span data-key="9">९</span>
          <span data-key="6">६</span>
          <span data-key="3">३</span>
          <span class="equals-to" data-key="=">=</span>
        </div>
      </section>

      <section class="operators">
        <span class="delete">del</span>
        <span data-key="÷">÷</span>
        <span data-key="x">x</span>
        <span data-key="-">-</span>
        <span data-key="+">+</span>
      </section>

    </div>

  </main>
  <script src="main.js"></script>
</body>
</html>
